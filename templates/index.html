<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
             </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
        <label for="Email">Email:</label><br>
        <input type="email"  name="Email" required><br>
        <label for="pass">Password:</label><br>
        <input type="password" name="pass" required><br>
        <input type="submit" value ="Sign in"></button>
    </form>
    <a href="{{ url_for('signup') }}" title="sign up page">Create a new account </a><br>
    <a href="{{ url_for('change') }}" title="Forget Password">Change Password</a>
    <!-- <a href="{{ url_for('deactivate') }}" title="Deactivate">Account Deactivate </a> -->
    
</body>
</html>
